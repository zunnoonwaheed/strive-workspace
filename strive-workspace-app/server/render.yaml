services:
  - type: web
    name: strive-chatbot-backend
    runtime: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 10000
    disk:
      name: strive-db
      mountPath: /app/data
      sizeGB: 1
